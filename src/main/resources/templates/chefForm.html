<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="static/css/my-style.css" rel="stylesheet">
	<title>Inserimento chef</title>
</head>
<body>
	<header><h1>Catering Demo</h1></header>
	<br>
	<br>
	<h2>Inserisci chef:</h2>
	<br>
	<div class="scatola">
		<form th:action="@{/chef}" method="POST" th:object="${chef}">
			<div th:if="${#fields.hasGlobalErrors()}">
	    		<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">ERRORE</p> 
	  		</div>
	  		<br>
	  		<div>
	    		<span>Nome: </span><br>
	    		<span><input type="text" th:field="*{nome}" /></span><br>
	    		<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
	  		</div> 
	  		<br>
	 		 <div>
	    		<span>Cognome: </span><br>
	    		<span><input type="text" th:field="*{cognome}" /></span><br>
	    		<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
	 		 </div> 
	 		 <br>
	  		 <div>
	    		<span>Nazionalità: </span><br>
	    		<span><input type="text" th:field="*{nazionalita}" /></span><br>
	    		<span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
	  		 </div> 
	  		 <br>
	 		 <div>
	    		<span><button type="submit">Conferma</button></span>
	  		 </div>
	  		 <br>
		</form>
	</div>
</body>
</html>
