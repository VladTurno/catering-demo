<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="static/css/my-style.css" rel="stylesheet">
	<title>Elenco ingredienti</title>
</head>
<body>
	<header><h1>Catering Demo</h1></header>
	<br>
	<br>
    <h2>Elenco ingredienti inseriti:</h2>
	<br>
	<div class="scatola">
		<table>
			<tr>
				<th>Nome</th><th>Origine</th><th>Descrizione</th><th></th><th></th><th></th>
			</tr>
			<tr th:each="ingrediente : ${ingredienti}">
			<td th:text="${ingrediente.nome}">nome</td>
			<td th:text="${ingrediente.origine}">origine</td>
			<td th:text="${ingrediente.descrizione}">descrizione</td>
			<td><a href="ingrediente.html" th:href="@{'/ingrediente' + '/' + ${ingrediente.id} }" th:text="dettagli">dettagli</a></td>
			<td><a href="ingrediente.html" th:href="@{/toUpdateIngrediente}" th:text="modifica">modifica</a></td>
			<td><a href="ingrediente.html" th:href="@{'/toDeleteIngrediente' + '/' + ${ingrediente.id} }" th:text="elimina">elimina</a></td>
		</table>
	</div>
    <footer><a href="/">Torna alla HomePage</a></footer>
</body>
</html>
