<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="static/css/my-style.css" rel="stylesheet">
	<title>Elenco buffets</title>
</head>
<body>
	<header><h1>Catering Demo</h1></header>
	<br>
	<br>
    <h2>Elenco buffet inseriti:</h2>
	<br>
	<div class="scatola">
		<table>
			<tr>
				<th>Nome</th><th>Chef</th><th></th><th></th><th></th>
			</tr>
			<tr th:each="buffet : ${buffets}">
			<td th:text="${buffet.nome}">nome</td>
			<td th:text="${buffet.chef}">chef</td>
			<td><a href="buffet.html" th:href="@{'/buffet' + '/' + ${buffet.id} }" th:text="dettagli">dettagli</a></td>
			<td><a href="buffet.html" th:href="@{'/toUpdateBuffet' + '/' + ${buffet.id} }" th:text="modifica">modifica</a></td>
			<td><a href="buffet.html" th:href="@{'/toDeleteBuffet' + '/' + ${buffet.id} }" th:text="elimina">elimina</a></td>
		</table>
	</div>
    <footer><a href="/">Torna alla HomePage</a></footer>
</body>
</html>
