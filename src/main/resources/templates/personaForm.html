<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="/css/my-style.css" rel="stylesheet">
	<title>Inserimento persona</title>
</head>
<body>
	<form th:action="@{/persona}" method="POST" th:object="${persona}">
		<div th:if="${#fields.hasGlobalErrors()}">
    		<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">ERRORE</p> 
  		</div>
  		<div>
    		<span>Nome:</span> <span><input type="text" th:field="*{nome}" /></span>
    		<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
  		</div> 
 		 <div>
    		<span>Cognome:</span><span><input type="text" th:field="*{cognome}" /></span>
    		<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
 		 </div> 
  		 <div>
    		<span>Età:</span><span><input type="text" th:field="*{eta}" /></span>
    		<span th:if="${#fields.hasErrors('eta')}" th:errors="*{eta}"></span>
  		 </div> 
 		 <div>
    		<span><button type="submit">Conferma</button></span>
  		 </div>
	</form>
</body>
</html>
